<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <title>Infinity Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/reset-css@5.0.1/reset.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    <link href="./add-activity.css" rel="stylesheet" type="text/css" />
</head>
<!-- Nav bar -->
<header>
    <section id="navbar">
        <div class="it-navbar">
            <div class="nav-img">
                <img src="./images/infinity-svgrepo-com.svg" height="48" />
                <p style="font-family: 'kanit';"> Infinity Tracker</p>
            </div>
            <div class="nav-list">
                <a href="./add-activity.html"><img src="./images/add-svgrepo-com.svg" alt="logo" height="32" /></a>
                <a href="./activity-history.html"><img src="./images/history-svgrepo-com.svg" alt="logo" height="32" /></a>
                <a href="#"><img src="./images/notification-svgrepo-com.svg" alt="logo" height="32" /></a>
                <a href="#"><img src="./images/profile-svgrepo-com.svg" alt="logo" height="32" /></a>
                <a href="#"><img src="./images/menu-svgrepo-com.svg" alt="logo" height="32" /></a>
            </div>
        </div>
    </section>
</header>
<!-- body -->
<main class="body">
    <div class="body-activities">
        <h2>Activities</h2>
        <a class="body-info" href="#">
            <img src="./images/walking-svgrepo-com.svg" alt="logo" height="36" />
            <p> Walking</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/running-stick-figure-svgrepo-com.svg" alt="logo" height="36" />
            <p>Running</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/biking-svgrepo-com.svg" alt="logo" height="36" />
            <p>Biking</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/hiking-svgrepo-com.svg" alt="logo" height="36" />
            <p>Hiking</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/swimming-svgrepo-com.svg" alt="logo" height="36" />
            <p>Swimming</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/yoga-svgrepo-com.svg" alt="logo" height="36" />
            <p>Yoga</p>
        </a>
        <a class="body-info" href="#">
            <img src="./images/man-playing-badminton-svgrepo-com.svg" alt="logo" height="36" />
            <p>Badminton</p>
        </a>
    </div>
    <div class="body-form">
        <form class="form">
            <div class="ch-activity">
                <label for="activity">Choose activity:</label>
                <select name="activity" id="activity">
                    <option value="walking">Walking</option>
                    <option value="running">Running</option>
                    <option value="biking">Biking</option>
                    <option value="hiking">Hiking</option>
                    <option value="swimming">Swimming</option>
                    <option value="yoga">Yoga</option>
                    <option value="badminton">Badminton</option>
                </select>
            </div>
            <div class="form-label">
                <div>
                    <label>Name </label>
                </div>
                <div>
                    <input name="name" type="text" />
                </div>
            </div>
            <div class="form-label">
                <div>
                    <label> Date </label>
                </div>
                <div>
                    <input name="date" type="date" />
                </div>
            </div>
            <div class="form-label">
                <div>
                    <label> Duration </label>
                </div>
                <div>
                    <input name="duration" type="text" />
                </div>
            </div>
            <div class="form-label">
                <div>
                    <label> Location </label>
                </div>
                <div>
                    <input name="location" type="location" />
                </div>
            </div>
            <div class="form-label">
                <div>
                    <label> Description </label>
                </div>
                <div>
                    <input name="description" type="text" />
                </div>
            </div>
            <a href="#" class="form-button">
                <button type="button" style="font-family: 'Kanit', sans-serif;" class="button">Submit</button>
            </a>
        </form>
    </div>
</main>


</html>
